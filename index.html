<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exp Host - Coming Soon</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            background-color: #1a1a1a;
            padding: 10px 0;
            text-align: center;
        }
        header nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .logo-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #00f, transparent);
            animation: glow 1.5s infinite alternate;
        }
        .logo-container img {
            width: 150px;
            height: auto;
        }
        h1 {
            font-size: 4em;
            text-align: center;
            margin-top: 20px;
        }
        @keyframes glow {
            from {
                background: radial-gradient(circle, #00f, transparent);
            }
            to {
                background: radial-gradient(circle, #00f, #0044ff);
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="https://destinygames.org" target="_blank">Destiny Games</a>
            <a href="https://astrofoxstudios.com" target="_blank">Astrofox Studios</a>
            <a href="https://tropiclash.net" target="_blank">Tropiclash</a>
        </nav>
    </header>
    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="Exp Host Logo">
        </div>
        <h1>Coming Soon</h1>
    </div>
</body>
</html>
